<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>SRUG&mdash;Silesian Ruby Users Group</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/stylesheets/master.css" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/color.css" rel="stylesheet" type="text/css" />
    <link href="/atom.xml" rel="alternate" type="application/atom+xml" />
  </head>
  <body class="c-ms cs0 fixed">
    <div id="wrapper">
      <div id="w2">
        <div class="clearfix" id="w3">
          <div class="clearfix" id="header">
            <div id="logo">
              <h1><a href="/">SRUG</a></h1>
              <h2>Silesian Ruby Users Group</h2>
            </div>
            <div id="search"></div>
          </div>
          <div id="content">
            <div id="maincol">
              <div id="mc2">
                <div class="post">
                  <div class="post-body">
                    <h2>
                      <a href="{{ page.url }}" title="{{ page.title }}">
                        {{ page.title }}
                      </a>
                    </h2>
                    {{ content }}
                  </div>
                </div>
                <div class="clear">
                </div>
              </div>
            </div>
            <div id="subcol">
              <div class="bt"><div></div></div>
              <div id="sc2">
                {% include links.html %}
                {% include poland.html %}
                {% include sidebar_posts.html %}
              </div>
            </div>
          </div>
          <div id="subfoot">
            <div class="bb">
              <div></div>
            </div>
          </div>
          <div id="footer">
            <p>
              Template by <a href="http://www.soniciq.com" title="SonicIQ - Website Development">SonicIQ</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
      var pageTracker = _gat._getTracker("UA-11344234-2");
      pageTracker._setDomainName(".srug.pl");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>
  </body>
</html>
