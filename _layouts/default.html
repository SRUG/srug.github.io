<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>SRUG &mdash; {{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">

    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines }}">
    <meta property="og:image" content="{{ 'img/srug.png' | absolute_url }}">

    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="srug.pl">
    <meta property="twitter:url" content="{{ page.url | absolute_url }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines }}">
    <meta name="twitter:image" content="{{ 'img/srug.png' | absolute_url }}">

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/fontawesome.css" rel="stylesheet">
    <link href="/css/application.css" rel="stylesheet">

    <link href="//fonts.googleapis.com/css?family=Roboto:400,400italic,500,700&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <link href="/atom.xml" rel="alternate" type="application/atom+xml" />
  </head>

  <body>
    <div class="wrap">
      <header class="header clouds">
        <div class="cloud x1"></div>
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>

        <div class="container">
          <h1 class="logo pull-left">
            <a href="/">
              <div class="line">Silesian</div>
              <div class="line">Ruby</div>
              <div class="line">Users</div>
              <div class="line">Group</div>
            </a>
          </h1>

          <nav class="nav text-right">
            <ul class="list-inline">
              <li><a href="mailto:spotkania@srug.pl" title="Kontakt"><i class="fa fa-envelope"></i></a></li>
              <li><a href="https://srugpl.slack.com/" title="Slack"><i class="fab fa-slack"></i></a></li>
              <li><a href="https://github.com/SRUG" title="GitHub"><i class="fab fa-github"></i></a></li>
              <li><a href="https://twitter.com/srugpl" title="Twitter"><i class="fab fa-twitter"></i></a></li>
              <li><a href="/atom.xml" title="KanaÅ‚ RSS"><i class="fa fa-rss"></i></a></li>
              <li><a href="/about.html" title="Informacje o grupie"><i class="fa fa-info"></i></a></li>
            </ul>
          </nav>
        </div>
      </header>

      <section class="main">
        <div class="container">
          {{ content }}
        </div>
      </section>

      <div class="push"></div>
    </div>

    <footer class="footer container">
      <img src="/img/bg.png" width="750">
    </footer>
  </body>
</html>
