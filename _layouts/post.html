---
layout: default
---
<article class="article">
  <h2>
    <a href="{{ page.url }}" title="{{ page.title }}">
      {{ page.title }}
    </a>
  </h2>
  <em class="text-muted">
    {{ page.author }} opublikował tę wiadomość <time datetime="{{ page.date }}">{{ page.date | polish_formatted_date }}</time>.
  </em>
  {{ content }}
</article>
