<article class="article">
  <h2>
    <a href="{{ post.url }}" title="{{ post.title }}">
      {{ post.title }}
    </a>
  </h2>
  <em class="text-muted">
    {{ post.author }} opublikował tę wiadomość <time datetime="{{ post.date }}">{{ post.date | polish_formatted_date }}</time>.
  </em>
  {{ post.content }}
</article>
